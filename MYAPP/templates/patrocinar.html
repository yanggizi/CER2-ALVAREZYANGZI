{% extends "base.html" %}

{% block title %}Editar Patrocinador{% endblock %}

{% block content %}
<h1>Editar Patrocinador</h1>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
