{% extends "base.html" %}

{% block title %}Subir Proyecto{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center"> 
        <div class="col-md-6">
            <div class="card"> 
                <div class="card-header">
                    <h1 class="card-title text-center">Subir Proyecto</h1> 
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Subir</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
